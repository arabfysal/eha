    <body>
    	<h1>The Smiling Lady</h1>
    	<p>That beautiful lady <br>
    		that beams smiles <br>
    		Like a morning sunshine <br> 
    	</p>
    	<p>
    		The dentition <br>
    		lit like a full moon
    	</p>

    	<p>
    		The happiness <br>
    		Of a child with a silver spoon
    	</p>
    	<p>
    		The elegance <br>
    		Of a powerful queen
    	</p>
    	<p>
    		In the gown <br>
    		Of Limkokwing
    	</p>
    	<p>Congratulation</p>
    </body>
