<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Change A Webpage Color</title>
    </head>
    <body>
        <button onclick="changeBackground()">Click me!</button>
    </body>
    <script type="text/javascript">
        function changeBackground(){
            document.getElementsByTagName('body')[0].style.backgroundColor = 'blue';
        }
    </script>
</html>
